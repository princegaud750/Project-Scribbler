<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <title>All Posts - ScriBBler</title>
    <link rel="stylesheet" href="../styles/postlist.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add this link for custom confirmation dialog CSS -->
    <link rel="stylesheet" href="confirmation-dialog.css">
</head>
<body>
    <header>
        <div class="logo">
            ScriBBler
        </div>
        <div class="subheading">
            Explore, Imagine, Create
        </div>
        <div class="buttons">
            <button class="signin-btn">Sign In</button>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>
    
    <section class="posts-section" id="posts-container">
        <!-- Posts will be dynamically inserted here by JavaScript -->
    </section>

   <!-- Add this HTML code for the confirmation dialog at the end of your HTML file -->
<div class="confirmation-dialog" id="confirmation-dialog">
    <div class="dialog-content">
        <p>Are you sure you want to delete this post?</p>
        <div class="button-container">
            <button class="confirm-btn">Confirm</button>
            <button class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>


    <script src="../scripts/postslist.js"></script>
</body>
</html>
